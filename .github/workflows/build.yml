name: Build

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Prepare artifacts
        uses: actions/cache@v4
        env:
          cache-name: build-maven-repository
        with:
          path: ~/.m2/repository
          key: ${{ env.cache-name }}-${{ github.sha }}-${{ github.run_id }}

      - name: Prepare Build
        shell: bash
        run: ./ci-support/prepare-build.sh

  build:
    needs: prepare

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        java_distribution: [ temurin, zulu ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: ${{ matrix.java_distribution }}

      - name: Cache build artifacts
        uses: actions/cache@v4
        env:
          cache-name: build-maven-repository
        with:
          path: ~/.m2/repository
          key: ${{ env.cache-name }}-${{ github.sha }}-${{ github.run_id }}-${{ github.run_attempt }}
          restore-keys: |
            ${{ env.cache-name }}-${{ github.sha }}-${{ github.run_id }}

      - name: Build with Maven
        shell: bash
        run: ./ci-support/build.sh

      - name: Upload failure Archive (if maven failed)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-reports-${{ matrix.os }}-jdk${{ matrix.java_distribution }}
          path: '**/target/surefire-reports/**'

  submit-maven-dependencies:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Cache build artifacts
        uses: actions/cache@v4
        env:
          cache-name: build-maven-repository
        with:
          path: ~/.m2/repository
          key: ${{ env.cache-name }}-${{ github.sha }}-${{ github.run_id }}-${{ github.run_attempt }}
          restore-keys: |
            ${{ env.cache-name }}-${{ github.sha }}-${{ github.run_id }}

      - name: Submit Dependency Snapshot
        uses: advanced-security/maven-dependency-submission-action@v4
        with:
          settings-file: .github/mvn-settings.xml
          maven-args: "-V -B"
