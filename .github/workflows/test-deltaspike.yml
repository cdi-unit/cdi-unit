name: Test - DeltaSpike

on:
  workflow_dispatch:
    inputs:
      m2-cache-key:
        required: true
        type: string
      m2-monthly-branch-cache-key:
        required: false
        type: string
      m2-monthly-cache-key:
        required: false
        type: string

  workflow_call:
    inputs:
      m2-cache-key:
        required: true
        type: string
      m2-monthly-branch-cache-key:
        required: false
        type: string
      m2-monthly-cache-key:
        required: false
        type: string

defaults:
  run:
    shell: bash

jobs:
  test-deltaspike:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # LTS versions
        java: [11, 17, 21]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Restore Maven Repository
        uses: actions/cache/restore@v4
        with:
          enableCrossOsArchive: true
          path: ~/.m2/repository
          key: ${{ inputs.m2-cache-key }}
          restore-keys: |
            ${{ inputs.m2-monthly-branch-cache-key }}-
            ${{ inputs.m2-monthly-cache-key }}-

      - name: Download .m2/repository/io/github/cdi-unit
        uses: actions/download-artifact@v4
        with:
          name: m2-io-github-cdi-unit
          path: .

      - name: Extract .m2/repository/io/github/cdi-unit
        run: tar -xzf m2-io-github-cdi-unit.tgz -C ~

      - name: Test DeltaSpike
        run: ./ci-support/test-deltaspike.sh deltaspike-v2.x.sh

      - name: Upload failure Archive (if maven failed)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-reports-jdk${{ matrix.java }}-deltaspike
          path: '**/target/surefire-reports/**'
